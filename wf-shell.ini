[background]
cycle_timeout = 150
image = /usr/share/backgrounds/gnome/day.jpg
preserve_aspect = false
randomize = false

[dock]
autohide_duration = 300
css_path = 
dock_height = 100
icon_height = 72
position = bottom

[panel]
autohide = false
autohide_duration = 300
background_color = gtk_headerbar
battery_font = default
battery_icon_invert = true
battery_icon_invert_color = true
battery_icon_size = 32
battery_status = 1
clock_font = default
clock_format = %a %e %b %Y %I:%M:%S %p
css_path = 
launcher_alacritty = Alacritty.desktop
launcher_blueberry = blueberry.desktop
launcher_firefox = firefox.desktop
launcher_nautilus = org.gnome.Nautilus.desktop
launcher_wayfire = wayfire-config-manager.desktop
launcher_wf-osk = wf-osk.desktop
launcher_xournal = com.github.xournalpp.xournalpp.desktop
launchers_size = 48
launchers_spacing = 4
layer = top
menu_fuzzy_search = true
menu_icon = /usr/share/icons/garuda/dr460nized-start.svg
menu_logout_command = wlogout
minimal_height = 48
network_icon_invert_color = true
network_icon_size = 32
network_onclick_command = alacritty -e nmtui
network_status = 1
network_status_font = default
network_status_use_color = false
position = bottom
volume_display_timeout = 2.500000
widgets_center = 
widgets_left = menu launchers  window-list
widgets_right = battery volume network clock

